    <script>

    var logo = $("#logo");

    var targetUrl = "http://cdn2.ziti4.com//qrcode/uploaded/b3/45/81abc2fd1415531375f4e338002a.art";var urlId = "1423132";logo.hide();
    $(document).ready(function() {
        $.ajax({
            url : targetUrl,
            dataType: "text",
            success : function (data) {
                $("#container").html(data);
                $("#container").ready(function(){
                  initImagePreview();
                  initMap();
                  initVideo();
                  $("img.lazy").lazyload({effect: "fadeIn"});
                });
            },
            crossDomain: true
        });
       });


    function initMapView(mapContainer)
    {
      var lontitude = $(mapContainer).attr('data-lon');
      var latitude = $(mapContainer).attr('data-la');
      var title = $(mapContainer).attr('data-title');
      $(mapContainer).height($(window).width()*3/5);
      var id = $(mapContainer).attr('id');
      var map = new AMap.Map(mapContainer, {
                zoom: 17,
                center:[lontitude,latitude]
            });

      var marker = new AMap.Marker({
          position: new AMap.LngLat(lontitude,latitude),   // [116.39, 39.9]
          title: title
      });
      map.add(marker);

      marker.on('click',function(e){
          marker.markOnAMAP({
              position:marker.getPosition()
          })
      });

      $(mapContainer).on('click',function(e){
          marker.markOnAMAP({
              position:marker.getPosition()
          })
      });
    }

    function initVideo()
    {
      var videos = document.getElementsByTagName('video');
      for (var i = videos.length - 1; i >= 0; i--) {
          (function(){
              var p = i;
              videos[p].addEventListener('play',function(){
                  pauseAll(p);
              })
          })()
      }
      function pauseAll(index){
          for (var j = videos.length - 1; j >= 0; j--) {
              if (j!=index) videos[j].pause();
          }
      };
    }

    function initMap()
    {
      var mapContainers = $(".map_container");
      console.log(mapContainers);
      for (var i = 0; i < mapContainers.length; i++)
      {
        initMapView(mapContainers[i]);
      }
    }

    function jubao()
    {
      $.ajax({
        url:"http://"+window.location.host+"/qrcode/content/url_report.php",
        type: "POST",
        data:"url_id="+urlId,
        success: function (data) {
            var dic = JSON.parse(data);
            if (dic.succ == 1)
            {
              alert("");
              return;
            }
        }
      });
    }

    </script>
