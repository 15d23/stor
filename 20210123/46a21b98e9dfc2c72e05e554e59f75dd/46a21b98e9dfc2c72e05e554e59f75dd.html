<style>
html, body {
position: relative;
height: 100%;
}
body {
height: 100vh;
line-height: 1.6;
font-family: -apple-system-font, Helvetica Neue, Helvetica, sans-serif;
-webkit-font-smoothing: antialiased;
-webkit-tap-highlight-color: transparent;
font-size: 14px;
color: #000;
margin: 0;
padding: 0;
-webkit-overflow-scrolling: touch;
}
.card {
background-color: #F2F2F2;
}
.card_wrap {
position: relative;
height: 100%;
text-align: center;
max-width: 500px;
margin: 0 auto;
}
.card_inner {
background-color: #FFF;
margin: 16px;
min-height: 484px;
box-shadow: 0 6px 29px 0 rgba(146, 155, 167, 0.18);
border-radius: 4px;
padding: 0 32px 70px;
box-sizing: border-box;
}
.card_avatarWarp {
padding-top: 40px;
font-size: 0;
line-height: 0;
}
.card_avatar {
width: 48px;
height: 48px;
border-radius: 3px;
}
.card_name {
font-size: 16px;
line-height: 24px;
color: #000;
margin-top: 8px;
}
.card_name_name {
display: block;
font-size: 15px;
}
.card_name_nameSub {
font-size: 13px;
line-height: 18px;
color: #999;
}
.card_name_corp {
display: block;
font-size: 12px;
line-height: 18px;
color: #FB8118;
}
.card_name_corp2 {
color: #FB8118;
font-size: 14px;
}
.card_word {
margin-top: 16px;
color: #000;
position: relative;
}
.card_word_quote {
font-size: 0;
line-height: 0;
display: inline-block;
background-image: url(https://rescdn.qqmail.com/node/wework/images/201807041156.8fdcd883bc.png);
background-image: -webkit-image-set(url(https://rescdn.qqmail.com/node/wework/images/201807041156.8fdcd883bc.png) 2x,
url(https://rescdn.qqmail.com/node/wework/images/201807041158.53fdd4b869.png) 3x);
width: 8px;
height: 6px;
-webkit-background-size: 8px 6px;
background-size: 8px 6px;
vertical-align: top;
margin-top: 4px;
margin-right: 4px;
}
.card_word_content {
position: relative;
font-size: 15px;
line-height: 22px;
}
.card_word_content_L {
text-align: left;
padding-left: 16px;
}
.card_word_quote_L {
position: absolute;
left: 0;
top: 0;
}
.card_word_quote_R {
-webkit-transform: rotateX(180deg) scaleX(-1);
transform: rotateX(180deg) scaleX(-1);
margin-left: 2px;
}
.card_qr {
position: relative;
font-size: 0;
height: 270px;
padding-top: 30px;
}
.card_qr_bg {
height: 292px;
background-color: #FAFAFA;
position: absolute;
top: 32px;
left: 8px;
right: 8px;
border-radius: 4px;
}
.card_qr_img {
width: 270px;
height: 270px;
opacity: .78;
display: block;
margin: 0 auto;
}
.card_qr_img, .card_qr_bg {
mix-blend-mode: multiply;
}
.card_qr_desc {
display: inline-block;
text-align: justify;
position: relative;
top: 36px;
}
.card_qr_desc p {
margin: 0;
font-size: 12px;
line-height: 18px;
color: #767F8A;
letter-spacing: 1.4px;
}
.card_qr_desc:after {
content: "";
display: inline-block;
width: 100%;
}
.card_qr_desc p:first-child {
font-size: 14px;
line-height: 22px;
font-weight: 500;
letter-spacing: 1.4px;
}
.card_complain_btn {
position: fixed;
left: 0;
right: 0;
bottom: 15px;
}
.card_complain_btn a{
font-size: 13px;
color: #858A91;
display: inline-block;
padding-right: 10px;
text-decoration: none;
}
.card_complain_btn_Arrowright {
background: url(https://rescdn.qqmail.com/node/wework/images/201803231735.57f998ab19.png) center center no-repeat;
background-size: 6px 14px;
display: inline-block;
width: 6px;
height: 14px;
vertical-align: -1px;
margin-left: 4px;
}
@supports (padding-bottom: constant(safe-area-inset-bottom)) {
.card_complain_btn {
padding-bottom: calc(0px + constant(safe-area-inset-bottom));
}
}
@supports (padding-bottom: env(safe-area-inset-bottom)) {
.card_complain_btn {
padding-bottom: calc(0px + env(safe-area-inset-bottom));
}
}
@media (min-device-height: 737px) {
}
@media (max-device-width: 360px) {
.card_inner {
padding-left: 20px;
padding-right: 20px;
}
.card_qr_img {
width: 250px;
height: 250px;
}
}
@media (max-height: 633px) {
.card_avatarWarp {
padding-top: 30px;
}
.card_qr {
padding-top: 10px;
}
.card_qr_bg {
height: 240px;
}
.card_qr_img {
width: 220px;
height: auto;
}
.card_inner {
padding-bottom: 30px;
}
.card_qr_bg {
top: 22px;
}
}
@media (max-height: 582px) {
.card_complain_btn {
position: relative;
padding-top: 10px;
}
}</style>
</head>
